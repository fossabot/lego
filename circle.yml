machine:
  environment:
    GODIST: "go1.9.linux-amd64.tar.gz"
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME"
    APP_PATH: "$IMPORT_PATH/$CIRCLE_PROJECT_REPONAME"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST
  services:
    - docker
dependencies:
  override:
    - sudo curl -L https://github.com/golang/dep/releases/download/v0.3.2/dep-linux-amd64 > dep
    - sudo chmod 755 dep
    - sudo mv dep /usr/local
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && /usr/local/dep ensure
  override:
    - cd "$APP_PATH" && make test